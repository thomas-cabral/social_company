<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>
</head>
<body>
{% block nav %}
<!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'company:dashboard' %}">Social Company</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
{% endblock %}
{% block outside_container %}
{% endblock %}
<div class="container">
{% block content %}

{% endblock %}
</div>

{% block footer %}

{% endblock %}
<script src="{% static 'js/jquery-2.1.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/angular.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/angular-route.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/angular-resource.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/angular-animate.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/django-rest-resource.js' %}" type="text/javascript"></script>
<script src="{% static 'js/angular-cookies.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/angular-filters.js' %}" type="text/javascript"></script>

{% block extra_js %}{% endblock %}

</body>
</html>
